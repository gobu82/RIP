<html>

<head>
    <meta charset="UTF-8" />
    <title> 회원정보수정 </title>
    <link href="static/css/bootstrap.min.css" rel='stylesheet' />
    <link href="static/css/mystyle.css" rel='stylesheet' />
</head>

<body>
    <form action='memberr' method='post'>
    <div class='container'>

        <h1>회원정보수정</h1>

        <label>아이디&emsp;&emsp;&emsp;</label>
        <a type='text' name='id' pattern="[a-z0-9_]+" maxlength="20" placeholder="ID" required >{{data[0]}}</a><br/>
        <!-- <button type="button" class="btn btn-outline-dark" style="width:90px" formaction="false2.html">중복확인</button><br/> -->
        <label>비밀번호&emsp;&emsp;</label>
        <input type="PASSWORD" name='pw' minlength="8" maxlength="20" placeholder="password" required /><br />
        
        <label>이름&emsp;&emsp;&emsp;&emsp;</label>
        <input type="NAME" name='name' placeholder="username" required value={{data[2]}} /><br />
        <label>휴대폰&emsp;&emsp;&emsp;</label>
        
        <select style='width:52px' name='tel1'>
            <option value='010'>010</option>
            <option value='011'>011</option>
            <option value='016'>016</option>
            <option value='017'>017</option>
        </select>-
        <input type="text" name = tel2 style='width:52px' pattern="[0-9_]+" value={{tel[1]}} />-
        <input type="text" name = tel3 style='width:52px' pattern="[0-9_]+" value={{tel[2]}} /><br />
        <label>이메일&emsp;&emsp;&emsp;</label>
        <input type="text" name = 'email1' style='width:73px' value={{email[0]}} />@
        <select style='width:85px' name = email2 value={{email[1]}}>
            <option value='naver.com'>naver.com</option>
            <option value='daum.net'>daum.net</option>
            <option value='google.com'>google.com</option>
        </select><br />
        
        <button type="submit" class="btn btn-success" >Submit</button>
        


    </div>
    </form>
</body>

</html>
