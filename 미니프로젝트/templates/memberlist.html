<html>
    <head>
        <meta charset="UTF-8">
        <title> MEMBERLIST </title>
        <link href='static/css/bootstrap.min.css' rel='stylesheet' />
        
    </head>
    <body>
        <div class='container' >
            <h1>MEMBERLIST</h1>
            
            <table class='table' style='text-align:center'>
                <tr>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>휴대폰</th>
                    <th>가입날짜</th>
                    <th>회원관리</th>
                </tr>
                {% for i in data %}
                <tr>
                    <td>{{i[0]}}</td>
                    <td>{{i[2]}}</td>
                    <td>{{i[4]}}</td>
                    <td>{{i[3]}}</td>
                    <td>{{i[5]}}</td>
                    {%if session['userid'] == i[0] %}
                    <td><a href='memberr' class='btn btn-outline-primary'>수정</a><a href='delete' style='margin-left:5px'class='btn btn-outline-primary'>탈퇴</a><br /><a href='memberr' style='margin-top:3px;'class='btn btn-outline-primary'>비밀번호변경</a></td>
                    {%else%}
                    <td></td>
                    {%endif%}
                </tr>
                {% endfor %}
            </table>

            <button type="button" class="btn btn-dark" onclick='history.back()'>되돌아가기</button>   
        
    </div>
     
    </body>
</html>
