<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action='/board/dataframe?order=1' method='POST'>
    {% for a in data %}
    {{a.st_id}} {{a.st_age}} {{a.st_name}}<br />
    {% endfor %}

    {%for i in 'x'|rjust:'10'%}
    <input type='text' name='id[]' value='id_{{forloop.counter}}'/>
    <input type='text' name='na[]' value='a'/>
    <input type='text' name='ag[]' value='{{forloop.counter}}'/><br/>
    {%endfor%}
    <button type='submit'>확인</button>
</form>
</body>
</html>
