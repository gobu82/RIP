<html>

<head>
    <meta charset="UTF-8" />
    <title>BOARD READ</title>
    <link href="static/css/bootstrap.min.css" rel='stylesheet' />
    <link href="static/css/mystyle.css" rel='stylesheet' />
</head>

<body>

    <div class='container' style='width:100%'>
        <h1>{{data[1]}}</h1>
        
        <form method='post'>
          
            <div class='form-inline' style='margin-top:10px'>
                <h5 style='border-right:10%;'>작성자 : {{data[3]}} &nbsp; &nbsp; </h5>
                <h5 style='border-right:10%;'>조회수 : {{data[4]}} &nbsp; &nbsp; </h5>
                <h5 style='border-right:10%;'>작성일 : {{data[5]}} &nbsp; &nbsp; </h5>
            </div>
            <div style='margin-top:10px'>
                <button type="button" class="btn btn-outline-dark" onclick="location.href='board?no=1&type=brd_title&text='">목록</button>
                {% if data[0] != minnum%}
                <button type="button" class="btn btn-outline-dark"
                    onclick="location.href='boardc?no={{prev}}'">PREV</button>
                {%endif%}
                {%if data[0] != maxnum%}
                <button type="button" class="btn btn-outline-dark"
                    onclick="location.href='boardc?no={{next}}'">NEXT</button>
                {%endif%}
            </div>
            <div class='form-inline' style='margin-top: 5px;'>
                <h3>내용</h3>

            </div>
            <div class='box' style='margin-top:5px'>

                {%for i in con%}
                {{i}}<br />
                {%endfor%}

            </div>


            <!-- <div class='form-inline' style='margin-top: 5px;'>
                <label style='padding-right:20px'>작성자</label>
                <input type='text' name='writer' class='form-control' placeholder="작성자" required />

            </div> -->
            <div style='margin-top:10px'>


                {% if session['username'] == data[3] %}

                <button type="button" class="btn btn-outline-success"
                    onclick="location.href='boardr?no={{data[0]}}'" formaction='boardw.html'>수정</button>
                <button type="button" class="btn btn-outline-success" 
                onclick="location.href='boardd?no={{data[0]}}'">삭제</button>

                {%endif%}
            </div>
        </form>

    </div>
</body>

</html>
