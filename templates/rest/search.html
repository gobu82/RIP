<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>검색</title>
</head>
<body>
    <input class="form-control mr-sm-2" type="search" placeholder="식당을 검색하세요">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">검색</button><br><br><br>

    <label style="width:90px">상세검색1-원하는 종류를 선택해주세요</label>
    <div class='input_chk'>
            <input type="checkbox" id='kor' class='chk'required>
            <label for='check' id='kor'>한식</label>

            <input type="checkbox" id='cna' class='chk'required>
            <label for='check' id='cna'>중식</label>

            <input type="checkbox" id='jpn' class='chk'required>
            <label for='check' id='jpn'>일식</label>

            <input type="checkbox" id='ame' class='chk'required>
            <label for='check' id='ame'>양식</label><br><br><br><br>
            </div>


        <label style="width:90px">상세검색2-거리</label>
        <select name="detail">
            <option value="50">50m</option>
            <option value="100">100m</option>
            <option value="200">200m</option>
            <option value="300">300m</option>
        </select><br />
</body>
</html>
